<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard - BlogVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --brand: #5c7cfa;
    }
    body {
      background: #f0f4f9;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    }
    .navbar {
      background: white;
      box-shadow: 0 4px 25px -5px rgba(0,0,0,0.1);
    }
    .summary-card {
      border-radius: 14px;
      position: relative;
      overflow: hidden;
      transition: transform .2s ease;
    }
    .summary-card:hover {
      transform: translateY(-3px);
    }
    .post-card {
      border-radius: 10px;
      box-shadow: 0 6px 28px -8px rgba(0,0,0,0.08);
    }
    .badge-draft {
      background: #ffc107;
      color: #222;
    }
    .badge-published {
      background: #37b24d;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">BlogVerse</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <button class="btn btn-outline-primary me-2" id="createPostBtn">+ New Post</button>
        <div class="dropdown">
          <a class="d-flex align-items-center text-decoration-none" href="#" data-bs-toggle="dropdown">
            <div class="me-2">
              <img id="userAvatar" src="https://via.placeholder.com/40" alt="avatar" class="rounded-circle" width="40" height="40">
            </div>
            <div>
              <div id="usernameDisplay" class="fw-semibold">User</div>
              <small class="text-muted">blogger</small>
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-4">
    <!-- Summary -->
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card summary-card p-3">
          <div class="d-flex justify-content-between">
            <div>
              <h6 class="text-uppercase">Total Posts</h6>
              <h2 id="totalPosts">0</h2>
            </div>
            <div class="fs-1 text-primary">üìù</div>
          </div>
          <small class="text-muted">All posts you have created</small>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card summary-card p-3">
          <div class="d-flex justify-content-between">
            <div>
              <h6 class="text-uppercase">Published</h6>
              <h2 id="publishedPosts">0</h2>
            </div>
            <div class="fs-1 text-success">üöÄ</div>
          </div>
          <small class="text-muted">Live on the blog</small>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card summary-card p-3">
          <div class="d-flex justify-content-between">
            <div>
              <h6 class="text-uppercase">Drafts</h6>
              <h2 id="draftPosts">0</h2>
            </div>
            <div class="fs-1 text-warning">üóÇÔ∏è</div>
          </div>
          <small class="text-muted">Work in progress</small>
        </div>
      </div>
    </div>

    <!-- Recent posts -->
    <div class="mt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Recent Posts</h4>
        <input type="text" id="searchInput" placeholder="Search posts..." class="form-control form-control-sm w-25">
      </div>
      <div id="postsContainer" class="row gy-3">
        <!-- Dynamically inserted post cards -->
      </div>
      <div id="noPosts" class="text-center text-muted mt-4" style="display:none;">
        <p>No posts yet. Create your first one!</p>
      </div>
    </div>
  </div>

  <!-- Create Post Modal -->
  <div class="modal fade" id="createPostModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Blog Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="newPostForm">
            <div class="mb-3">
              <input type="text" name="title" class="form-control" placeholder="Post Title" required>
            </div>
            <div class="mb-3">
              <textarea name="content" rows="8" class="form-control" placeholder="Write your content..." required></textarea>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="publishNow" name="published">
              <label class="form-check-label" for="publishNow">Publish immediately</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Save Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple protection: ensure user is logged in
    if (!localStorage.getItem('userLoggedIn')) {
      // optionally redirect to login
      // window.location.href = 'login.html';
    }

    // Placeholder: fetch and render summary + posts
    async function loadDashboard() {
      // Example: fetch user's posts from backend
      // const res = await fetch("http://localhost:5000/api/posts?owner=me");
      // const posts = await res.json();

      // Mock data:
      const posts = [
        { title: "My First Blog", status: "published", createdAt: "2025-07-01", excerpt: "This is an intro to my first blog..." },
        { title: "Draft Ideas", status: "draft", createdAt: "2025-07-15", excerpt: "Some upcoming topics I'm working on..." },
      ];

      const total = posts.length;
      const published = posts.filter(p => p.status === "published").length;
      const drafts = posts.filter(p => p.status === "draft").length;

      document.getElementById("totalPosts").textContent = total;
      document.getElementById("publishedPosts").textContent = published;
      document.getElementById("draftPosts").textContent = drafts;

      const container = document.getElementById("postsContainer");
      container.innerHTML = "";
      if (posts.length === 0) {
        document.getElementById("noPosts").style.display = 'block';
      } else {
        document.getElementById("noPosts").style.display = 'none';
        posts.forEach(p => {
          const col = document.createElement("div");
          col.className = "col-md-6";
          col.innerHTML = `
            <div class="card post-card p-3">
              <div class="d-flex justify-content-between">
                <div>
                  <h5>${p.title}</h5>
                  <p class="mb-1 text-truncate">${p.excerpt}</p>
                  <small class="text-muted">${p.createdAt} ‚Ä¢ ${p.status === 'published' ? '<span class="badge badge-sm badge-published">Published</span>' : '<span class="badge badge-sm badge-draft">Draft</span>'}</small>
                </div>
                <div>
                  <button class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
              </div>
            </div>`;
          container.appendChild(col);
        });
      }
    }

    document.getElementById("createPostBtn").addEventListener("click", () => {
      const modal = new bootstrap.Modal(document.getElementById("createPostModal"));
      modal.show();
    });

    document.getElementById("newPostForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      // Collect and send to backend
      const fd = new FormData(e.target);
      const payload = {
        title: fd.get("title"),
        content: fd.get("content"),
        published: document.getElementById("publishNow").checked
      };
      // POST to backend: example
      // await fetch("http://localhost:5000/api/posts", { method: "POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify(payload) });

      alert("Post saved (mock). Refreshing...");
      loadDashboard();
    });

    function logout() {
      localStorage.removeItem('userLoggedIn');
      window.location.href = "login.html";
    }

    // init
    loadDashboard();
  </script>
</body>
</html>
