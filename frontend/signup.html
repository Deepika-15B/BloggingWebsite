<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    }
    .signup-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 16px 40px -10px rgba(0,0,0,0.15);
    }
    .alert-box {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container signup-container">
    <h2 class="text-center mb-4">Blog Signup</h2>

    <!-- alert -->
    <div id="alertBox" class="alert alert-dismissible fade show alert-box" role="alert">
      <span id="alertMessage"></span>
      <button type="button" class="btn-close" aria-label="Close" onclick="hideAlert()"></button>
    </div>

    <form id="signupForm" novalidate>
      <div class="mb-3">
        <input type="text" name="fullName" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password (min 6 chars)" minlength="6" required>
      </div>
      <div class="mb-3">
        <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" name="dob" class="form-control" required>
      </div>
      <div class="mb-3">
        <select name="gender" class="form-select">
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="mb-3">
        <textarea name="bio" class="form-control" maxlength="200" placeholder="Short Bio (max 200 chars)"></textarea>
      </div>
      <div class="mb-3">
        <input type="url" name="profilePic" class="form-control" placeholder="Profile Picture URL (optional)">
      </div>
      <div class="mb-3">
        <select name="category" class="form-select" required>
          <option value="">Favorite Blog Category</option>
          <option>Tech</option>
          <option>Travel</option>
          <option>Food</option>
          <option>Lifestyle</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="text" name="country" class="form-control" placeholder="Country" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" name="termsAccepted" class="form-check-input" id="terms" required>
        <label class="form-check-label" for="terms">I accept Terms & Conditions</label>
      </div>
      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
      <div class="text-center mt-2">
        <a href="login.html">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const alertBox = document.getElementById("alertBox");
    const alertMessage = document.getElementById("alertMessage");

    function showAlert(msg, type = "danger") {
      alertMessage.textContent = msg;
      alertBox.className = `alert alert-${type} alert-dismissible fade show`;
      alertBox.style.display = "block";
    }
    function hideAlert() {
      alertBox.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.termsAccepted = form.termsAccepted.checked;

      // client-side simple checks
      if (!data.fullName || !data.username || !data.email || !data.password || !data.confirmPassword || !data.dob || !data.country) {
        showAlert("Please fill in all required fields.");
        return;
      }
      if (data.password !== data.confirmPassword) {
        showAlert("Passwords do not match.");
        return;
      }
      if (data.password.length < 6) {
        showAlert("Password must be at least 6 characters.");
        return;
      }
      if (!data.termsAccepted) {
        showAlert("You must accept Terms & Conditions.");
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          showAlert("Signup successful! Redirecting...", "success");
          setTimeout(() => {
            window.location.href = "choose-role.html";
          }, 800);
        } else {
          showAlert(result.message || "Signup failed.");
        }
      } catch (err) {
        showAlert("Server error. Please try again later.");
      }
    });
  </script>

</body>
</html>
