<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .alert {
      display: none;
    }
  </style>
</head>
<body>

<div class="container login-container">
  <h3 class="text-center mb-4">Welcome Back</h3>

  <!-- Alert messages -->
  <div id="alertBox" class="alert" role="alert"></div>

  <form id="loginForm" novalidate>
    <div class="mb-3">
      <input type="text" name="emailOrUsername" class="form-control" placeholder="Email or Username" required>
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-success">Login</button>
    </div>
    <div class="text-center">
      <a href="signup.html">Don't have an account? Sign Up</a>
    </div>
  </form>
</div>

<script>
  const form = document.getElementById("loginForm");
  const alertBox = document.getElementById("alertBox");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const emailOrUsername = form.emailOrUsername.value.trim();
    const password = form.password.value;

    // Simple client-side validation
    if (!emailOrUsername || !password) {
      showAlert("Please fill in all fields", "danger");
      return;
    }

    try {
      const response = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ emailOrUsername, password })
      });

      const result = await response.json();

      if (response.ok) {
        showAlert(result.message, "success");
        // Redirect after short delay
        setTimeout(() => {
          window.location.href = "dashboard.html"; // Or any page you want
        }, 1500);
      } else {
        showAlert(result.message || "Login failed", "danger");
      }

    } catch (err) {
      showAlert("Server error. Please try again later.", "danger");
    }
  });

  function showAlert(message, type) {
    alertBox.textContent = message;
    alertBox.className = `alert alert-${type}`;
    alertBox.style.display = "block";
  }
</script>

</body>
</html>
