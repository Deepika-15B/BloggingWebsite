<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Follow</title>
</head>
<body>
    <h1>Test Frontend Follow Functionality</h1>
    <button onclick="testFollow()">Test Follow</button>
    <div id="result"></div>

    <script>
        // Simulate a logged-in user
        localStorage.setItem('currentUser', JSON.stringify({
            name: 'testuser',
            email: 'test@example.com'
        }));

        async function testFollow() {
            try {
                console.log('Testing follow functionality...');
                
                // First, get some posts to see the author data
                const postsResponse = await fetch('http://localhost:5000/api/posts');
                const posts = await postsResponse.json();
                console.log('Posts:', posts);
                
                if (posts.length > 0) {
                    const post = posts[0];
                    console.log('First post author:', post.author);
                    
                    if (post.author && post.author._id) {
                        // Test the follow function
                        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                        console.log('Current user:', currentUser);
                        
                        const response = await fetch(`http://localhost:5000/api/users/follow/${post.author._id}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ followerUsername: currentUser.name })
                        });
                        
                        console.log('Follow response status:', response.status);
                        const result = await response.json();
                        console.log('Follow response:', result);
                        
                        document.getElementById('result').innerHTML = `
                            <p>Status: ${response.status}</p>
                            <p>Result: ${JSON.stringify(result)}</p>
                        `;
                    } else {
                        console.error('Post author not properly populated');
                        document.getElementById('result').innerHTML = '<p>Error: Post author not properly populated</p>';
                    }
                } else {
                    console.error('No posts found');
                    document.getElementById('result').innerHTML = '<p>Error: No posts found</p>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
